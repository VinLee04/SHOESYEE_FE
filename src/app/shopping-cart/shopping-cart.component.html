<div class="shopping-cart-container">
    <h1>Shopping Cart</h1>
    <div class="cart-content">
        <div class="cart-items">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td>
                            <div class="product-info">
                                <img [src]="item.image" [alt]="item.name">
                                <span>{{ item.name }}</span>
                            </div>
                        </td>
                        <td>{{ item.price | currency }}</td>
                        <td>
                            <div class="quantity-control">
                                <button (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
                                <input type="number" [value]="item.quantity" (change)="onInputChange(item.id, $event)">
                                <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
                            </div>
                        </td>
                        <td>{{ item.price * item.quantity | currency }}</td>
                        <td>
                            <button (click)="removeItem(item.id)" class="remove-item">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="coupon-section">
                <input type="text" [(ngModel)]="couponCode" placeholder="Coupon Code">
                <button class="apply-coupon">Apply Coupon Code</button>
            </div>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>{{ subtotal | currency }}</span>
            </div>
            <div class="summary-row">
                <span>Discount</span>
                <span>{{ discount * 100 }}%</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>{{ total | currency }}</span>
            </div>
            <button class="checkout" (click)="showCheckOut = true">Proceed To Checkout</button>
        </div>
    </div>
    @if (showCheckOut) {
        <app-checkout (closeValue)="showCheckOut = false"></app-checkout>
    }
</div>
