        <div *ngIf="loading()" class="loading-spinner">Loading...</div>
            <div class="content-wrapper">
                <div class="product-list-container">
                    <ul class="product-list">
                        <li *ngFor="let product of products()" class="product-item">
                            <div class="product-image-container">
                            <img [src]="product.thumbnail != null ? product.thumbnail : this.thumbnailDefault" [alt]="product.name" class="product-image">
                            <span *ngIf="product.discountPercent" class="discount-badge">-{{ product.discountPercent
                                }}%</span>
                            <i class="heart-icon" [class.active]="isFavorite(product.id)"
                                (click)="toggleFavorite(product.id)">❤</i>
                        </div>
                        <div class="product-info">
                            <p class="brand">{{ product.brandName }}</p>
                            <h3>{{ product.name }}</h3>
                            <div class="color-options">
                                <span *ngFor="let color of product.colors" [style.background-color]="color"
                                    class="color-circle"></span>
                            </div>
                            <p class="type">Loại: {{ product.categoryName }}</p>
                            <p class="price">
                                <span class="original-price" [class.line-through]="product.discountPercent">{{ product.price
                                    | currency }}</span>
                                @if (product.discountPercent) {
                                <span class="discounted-price" *ngIf="product.discountPercent">
                                    {{ product.price * (1 - product.discountPercent / 100) | currency }}
                                </span>
                                }
                                @else {
                                <span style="line-height: 42px;"></span>                                    
                                }
                            </p>
                            <div class="card-actions">
                                <button class="btn view-details-btn" (click)="viewDetails(product.id)">View Detail</button>
                                <button class="btn add-to-cart-btn" (click)="addToCart(product.id)">Add to card</button>
                            </div>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
            <app-pagination
            [currentPage]="currentPage()"
            [totalPages]="totalPages()"
            (pageChange)="handlePageChange($event)"
            />
