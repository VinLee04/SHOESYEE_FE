<div class="image-upload-container" style="position: relative;">
  @if (imageUrl) {
    <span class="zoom" (click)="toggleImage()"><i class='bx bx-fullscreen'></i></span>
  }
  @if (showImage) {
    <div class="show-image" (click)="toggleImage()">
      <img [src]="imageUrl" alt="" >
    </div>
  }
      <div
        class="upload-area"
        [class.has-image]="imageUrl"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        <div *ngIf="!imageUrl" class="upload-placeholder">
          <div class="upload-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"
              ></path>
              <path d="M16 5V3"></path>
              <path d="M8 9l3 3 3-3"></path>
              <path d="M11 12V3"></path>
            </svg>
          </div>
          <span class="upload-text">{{
            label || 'Click or drag image here'
          }}</span>
          <input
            type="file"
            class="file-input"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
        </div>

        <div *ngIf="imageUrl" class="image-preview">
          <img [src]="imageUrl" [alt]="label" />
          <button
            type="button"
            class="remove-image"
            (click)="removeImage($event)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
